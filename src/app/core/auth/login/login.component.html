<div class="login-form">
  <form method="post" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="text-center social-btn">
          <div class="btn btn-primary btn-lg btn-block"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></div>
          <div href="#" class="btn btn-info btn-lg btn-block"><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></div>
          <div
          class="btn btn-danger btn-lg btn-block" data-callback="loginCallback()" (click)="signInWithGoogle()"><i class="fa fa-google"></i> Sign in with <b>Google</b></div>
      </div>
  <div class="or-seperator"><b>or</b></div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="Email" required="required">
      </div>
  <div class="form-group">
          <input type="password" class="form-control input-lg " formControlName="password" name="password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block login-btn">Sign in</button>
      </div>
  </form>
  <div class="text-center"><span class="text-muted">Don't have an account?</span> <a routerLink="/register"> Sign up here</a></div>
  <div class="btn btn-danger btn-lg btn-block" (click)="logout()"><i class="fa fa-google"></i> LOGOUT</div>

</div>
